<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://kit.fontawesome.com/a041cc045c.js" crossorigin="anonymous"></script>
    <link href="css/site.css" rel="stylesheet">
    <title></title>
</head>
<body>

    <header>
        <div class="container">
            <a class="logo" href="#"><img src="images/silicon-logotype.svg" alt="silicon"></a>
            
            <nav>
                <a class="nav-link active" href="#">Overview</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Contact</a>
            </nav>

            <div class="theme-switch">
                <label for="theme-switch-mode">Light</label>
                <label class="switch">
                    <input id="theme-switch-mode" type="checkbox">
                    <span class="slider round"></span>
                </label>
                <label for="theme-switch-mode">Dark</label>
            </div>

            <div class="account-buttons">
                <a class="btn-secondary" href="#"><i class="fa-regular fa-arrow-right-to-bracket"></i> Sign in</a>
                <a class="btn-theme" href="#"><i class="fa-regular fa-user"></i> Sign up</a>
            </div>

            <button class="btn-menu"><i class="fa-regular fa-bars"></i></button>
        </div>
    </header>

    <script src="/js/site.js"></script>
</body>
</html>
